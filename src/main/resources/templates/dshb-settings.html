<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />

  <!-- Stylesheets -->
  <link rel="stylesheet" href="../static/css/vendors.css">
  <link rel="stylesheet" href="../static/css/main.css">

  <title>Tu Brothers Academy</title>
  
  <link rel="icon" type="image/png" href="../static/img/general/logo.png"/>
  
</head>

<body class="preloader-visible" data-barba="wrapper">
  <!-- preloader start -->
  <div class="preloader js-preloader">
    <div class="preloader__bg"></div>
  </div>
  <!-- preloader end -->

  <!-- barba container start -->
  <div class="barba-container" data-barba="container">


    <main class="main-content">


      <header class="header -dashboard -dark-bg-dark-1 js-header">
        <div class="header__container py-20 px-30">
          <div class="row justify-between items-center">
            <div class="col-auto">
              <div class="d-flex items-center">
                <div class="header__explore text-dark-1">
                  <button class="d-flex items-center js-dashboard-home-9-sidebar-toggle">
                    <i class="icon -dark-text-white icon-explore"></i>
                  </button>
                </div>

                <div class="header__logo ml-30 md:ml-20">
                  <a data-barba href="index.html">
                    <img class="-light-d-none" src="../static/img/general/my_logo.png" alt="logo" style="height: 50px">
                    <img class="-dark-d-none" src="../static/img/general/my_logo_dark.png" alt="logo" style="height: 50px">
                  </a>
                </div>
              </div>
            </div>

            <div class="col-auto">
              <div class="d-flex items-center">
                <div class="d-flex items-center sm:d-none">
                  <div class="relative">
                    <button class="js-darkmode-toggle text-light-1 d-flex items-center justify-center size-50 rounded-16 -hover-dshb-header-light">
                      <i class="text-24 icon icon-night"></i>
                    </button>
                  </div>

                  <div class="relative">
                    <button data-maximize class="d-flex text-light-1 items-center justify-center size-50 rounded-16 -hover-dshb-header-light">
                      <i class="text-24 icon icon-maximize"></i>
                    </button>
                  </div>
                </div>

                <div class="relative d-flex items-center ml-10">
                  <a data-el-toggle=".js-profile-toggle">
                    <img class="size-50" src="../static/img/misc/user-profile.png" alt="image">
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>


      <div class="content-wrapper js-content-wrapper">
        <div class="dashboard -home-9 js-dashboard-home-9">
          <div class="dashboard__sidebar scroll-bar-1">


            <div class="sidebar -dashboard">

              <div class="sidebar__item ">
                <a href="dashboard.html" class="d-flex items-center text-17 lh-1 fw-500 ">
                  <i class="text-20 icon-discovery mr-15"></i>
                  Home
                </a>
              </div>

              <div class="sidebar__item ">
                <a href="dshb-courses.html" class="d-flex items-center text-17 lh-1 fw-500 ">
                  <i class="text-20 icon-play-button mr-15"></i>
                  Courses
                </a>
              </div>

              <div class="sidebar__item ">
                <a href="dshb-reviews.html" class="d-flex items-center text-17 lh-1 fw-500 ">
                  <i class="text-20 icon-comment mr-15"></i>
                  Support
                </a>
              </div>

              <div class="sidebar__item -is-active -dark-bg-dark-2">
                <a href="dshb-settings.html" class="d-flex items-center text-17 lh-1 fw-500 -dark-text-white">
                  <i class="text-20 icon-setting mr-15"></i>
                  Profile
                </a>
              </div>

              <div class="sidebar__item ">
                <a href="index.html" class="d-flex items-center text-17 lh-1 fw-500 ">
                  <i class="text-20 icon-power mr-15"></i>
                  Logout
                </a>
              </div>

            </div>


          </div>

          <div class="dashboard__main">
            <div class="dashboard__content bg-light-4">
              <div class="row pb-50 mb-10">
                <div class="col-auto">

                  <h1 class="text-30 lh-12 fw-700">Profile</h1>
                  
                </div>
              </div>


              <div class="row y-gap-30">
                <div class="col-12">
                  <div class="rounded-16 bg-white -dark-bg-dark-1 shadow-4 h-100">
                    <div class="tabs -active-purple-2 js-tabs pt-0">
                      <div class="tabs__controls d-flex x-gap-30 items-center pt-20 px-30 border-bottom-light js-tabs-controls">
                        <button class="tabs__button text-light-1 js-tabs-button is-active" data-tab-target=".-tab-item-1" type="button">
                          Edit Profile
                        </button>
                        <button class="tabs__button text-light-1 js-tabs-button" data-tab-target=".-tab-item-2" type="button">
                          Password
                        </button>
                        <button class="tabs__button text-light-1 js-tabs-button" data-tab-target=".-tab-item-5" type="button">
                          Close Account
                        </button>
                      </div>

                      <div class="tabs__content py-30 px-30 js-tabs-content">
                        <div class="tabs__pane -tab-item-1 is-active">
                          <div class="row y-gap-20 x-gap-20 items-center">
                            <div class="col-auto">
                              <img class="size-100" src="../static/img/dashboard/edit/1.png" alt="image">
                            </div>

                            <div class="col-auto">
                              <div class="text-16 fw-500 text-dark-1">Your avatar</div>
                              <div class="text-14 lh-1 mt-10">PNG or JPG no bigger than 800px wide and tall.</div>

                              <div class="d-flex x-gap-10 y-gap-10 flex-wrap pt-15">
                                <div>
                                  <div class="d-flex justify-center items-center size-40 rounded-8 bg-light-3">
                                    <div class="icon-cloud text-16"></div>
                                  </div>
                                </div>
                                <div>
                                  <div class="d-flex justify-center items-center size-40 rounded-8 bg-light-3">
                                    <div class="icon-bin text-16"></div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>

                          <div class="border-top-light pt-30 mt-30">
                            <form action="#" class="contact-form row y-gap-30">

                              <div class="col-md-6">

                                <label class="text-16 lh-1 fw-500 text-dark-1 mb-10">Name</label>

                                <input type="text" placeholder="First Name">
                              </div>


                              <div class="col-md-6">

                                <label class="text-16 lh-1 fw-500 text-dark-1 mb-10">Username</label>

                                <input type="text" placeholder="Last Name">
                              </div>


                              <div class="col-md-6">

                                <label class="text-16 lh-1 fw-500 text-dark-1 mb-10">Email</label>

                                <input type="text" placeholder="Phone">
                              </div>
							  
							  <div class="col-12">
                                <button class="button -md -purple-1 text-white">Update Profile</button>
                              </div>
                            </form>
                          </div>
                        </div>

                        <div class="tabs__pane -tab-item-2">
                          <form action="#" class="contact-form row y-gap-30">

                            <div class="col-md-7">

                              <label class="text-16 lh-1 fw-500 text-dark-1 mb-10">Current password</label>

                              <input type="text" placeholder="Current password">
                            </div>


                            <div class="col-md-7">

                              <label class="text-16 lh-1 fw-500 text-dark-1 mb-10">New password</label>

                              <input type="text" placeholder="New password">
                            </div>


                            <div class="col-md-7">

                              <label class="text-16 lh-1 fw-500 text-dark-1 mb-10">Confirm New Password</label>

                              <input type="text" placeholder="Confirm New Password">
                            </div>

                            <div class="col-12">
                              <button class="button -md -purple-1 text-white">Save Password</button>
                            </div>
                          </form>
                        </div>

                        <div class="tabs__pane -tab-item-5">
                          <form action="#" class="contact-form row y-gap-30">
                            <div class="col-12">
                              <div class="text-16 fw-500 text-dark-1">Close account</div>
                              <p class="mt-10">Warning: If you close your account, you will be unsubscribed from all your 5 courses, and will lose access forever.</p>
                            </div>


                            <div class="col-md-7">

                              <label class="text-16 lh-1 fw-500 text-dark-1 mb-10">Enter Password</label>

                              <input type="text" placeholder="Enter Password">
                            </div>


                            <div class="col-12">
                              <button class="button -md -purple-1 text-white">Close Account</button>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

            </div>

            <footer class="footer -dashboard py-30">
              <div class="row items-center justify-between">
                <div class="col-auto">
                  <div class="text-13 lh-1">© 2023 Tu Brothers Academy. All Right Reserved.</div>
                </div>

                <div class="col-auto">
                  <div class="d-flex items-center">

                    <button class="button -md -rounded bg-light-4 text-light-1 ml-30">English</button>
                  
				  </div>
                </div>
              </div>
            </footer>
          </div>
        </div>
      </div>
    </main>
  </div>
  <!-- barba container end -->

  <!-- JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js" integrity="sha512-QSkVNOCYLtj73J4hbmVoOV6KVZuMluZlioC+trLpewV8qMjsWqlIQvkn1KGX2StWvPMdWGBqim1xlC8krl1EKQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
  <script src="../static/js/vendors.js"></script>
  <script src="../static/js/main.js"></script>
</body>

</html>
